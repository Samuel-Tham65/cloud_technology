<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-light p-3 m-3 text-center ">Form validation</h1>
    <form class="row w-80% mx-auto d-block" style="width: 1000px;">
        <div class="col-lg-3">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-3">
            <label for="username" class="for-label">Username - email address</label>
            <div class="input-group has-validation">
               <span class="input-group-text">@</span>
               <input type="email" class="form-control" aria-describedby="usernameFeedback" id="username" required>
            
                   <div class="invalid-feedback" id="usernameFeedback">
                          Type a valid email address
                   </div>
            </div>
        </div>

        <div class="col-lg-4">
            <label for="city" class="form-label">City</label>
            <input id="city" class="form-control is-invalid" required>
            <div class="invalid-feedback">
                Please enter a city
            </div>
        </div>

        <div class="col-lg-4">
            <label for="state" class="form-label">State</label>
            <input id="state" class="form-control select" required>
            <option value="">Choose...</option>
            <option value="">New york,New Jersey,massachusetts,ohio,north dakota,south dakota,alaska,california,florida.</option>
        </div>

        <div class="invalid-feedback">
            Choose a state
        </div>

        <div>
            <label for="zipcode" class="form-label">Zip code</label>
            <input type="number" class="form-control is-invalid" required>

            <div class="invalid-feedback">
             Please provide a zid code
            </div>
        </div>


        <hr>

        <div class="col-lg-11 mb-3 mt-3">
            <div class="form-check">
                <input type="checkbox" id="agreeterms"class="form-check-input" checked>
                <label for="agreeterms" class="form-label" >agree to terms and conditions</label>
                
            </div>
        </div>


       
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
